type Tweet {
	id: ID!
	description: String!
	likes: Int!
	person: Person!
}

type Person {
	id: ID!
	name: String!
	age: Int!
	tweets: [Tweet!]!
}

type Query {
	persons: [Person!]!
	latestTweets: [Tweet!]!
}

type Mutation {
	addPerson(name: String!, age: Int!): Person!
	addTweet(description: String!, person: ID!): Tweet!
}
